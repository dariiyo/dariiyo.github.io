<!DOCTYPE html>

        .image-container {
            display: flex;

            align-items: center;
            flex-wrap: wrap;
        }

        .image-container img {
            max-width: 200px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="ruta-de-la-imagen-gato-1.jpg" alt="Gato 1">
        <img src="ruta-de-la-imagen-gato-2.jpg" alt="Gato 2">
        <img src="ruta-de-la-imagen-gato-3.jpg" alt="Gato 3">
        <img src="ruta-de-la-imagen-agapornis-1.jpg" alt="Agapornis 1">
        <img src="ruta-de-la-imagen-agapornis-2.jpg" alt="Agapornis 2">
        <img src="ruta-de-la-imagen-agapornis-3.jpg" alt="Agapornis 3">
    </div>
</body>
</html>
